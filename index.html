<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<link type="image/x-icon" rel="shortcut icon" href="images/play.ico">
	<title>一个简单的音乐播放器</title>
	<link rel="stylesheet" href="css/index.css" />
</head>
<body>
	<!-- 播放器 -->
	<div id="player" class="player">
		<div class="cover">
			<img id="coverImage" src="images/c1.jpg" width="380px"/>
		</div>
		<div class="control clearfix">

			<!-- 播放按钮 -->
			<div class="play-btn">
				<span id="playBtn" class="play-b bs"></span>
				<span id="pauseBtn" class="pause-b">
					<i class="pause-l bs"></i><i class="pause-l bs"></i>
				</span>
			</div>

			<!-- 进度条 -->
			<div class="play-pro">
				<span id="songProgressBar" class="pro b"></span>
				<span id="songProgressLoad" class="pro l"></span>
				<span id="songProgressCurrent" class="pro w"></span>
				<span id="songProgressHideBar" class="pro h"></span>
			</div>

			<!-- 音量控制 -->
			<div class="play-vol">
				<img id="volumeBtn" class="b" src="images/vol.png" width="18px" height="18px"/>
				<span id="volumePanel" class="p">
					<span id="volumeProgressBar" class="c">
						<span class="g">
							<i id="volumeProgressCurrent" class="w"></i>
						</span>
						<span id="volumeCurrentBtn" class="d"></span>
					</span>
				</span>
			</div>

		</div>

		<!-- 歌词&播放列表 -->
		<div class="box">
			<!-- 歌词 -->
			<div id="lrcPanel" class="lrc">
				<div id="title" class="title">正在加载</div>
				<div class="wrap">
					<div class="content" id="lrc">
						<img src="images/loading.gif" width="16px" height="11px"/>
					</div>
				</div>
			</div>

			<!-- 播放列表 -->
			<div id="playList" class="play-list vs"></div>

			<!-- 显示播放列表按钮 -->
			<div id="playListBtn" class="play-list-btn">
				<span></span>
				<span></span>
				<span></span>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/soundmanager2-jsmin.js"></script>
	<script type="text/javascript">
		//播放列表 (fileName歌曲文件名，歌词文件同名，coverImage封面图片)
		var playlist = [
			{"songName": "公路之歌", "singerName": "痛苦的信仰", "fileName": "s1.mp3", "coverImage": "images/c1.jpg"},
			{"songName": "再见杰克", "singerName": "痛苦的信仰", "fileName": "s2.mp3", "coverImage": "images/c2.jpg"},
			{"songName": "夜空中最亮的星", "singerName": "逃跑计划", "fileName": "s3.mp3", "coverImage": "images/c3.jpg"},
			{"songName": "Bling Bling Bling", "singerName": "后海大鲨鱼", "fileName": "s4.mp3", "coverImage": "images/c4.jpg"},
			{"songName": "南方", "singerName": "达达乐队", "fileName": "s5.mp3", "coverImage": "images/c5.jpg"},
			{"songName": "丢", "singerName": "布衣乐队", "fileName": "s6.mp3", "coverImage": "images/c6.jpg"},
			{"songName": "每条伤心的大街", "singerName": "飘乐队", "fileName": "s7.mp3", "coverImage": "images/c7.jpg"},
			{"songName": "再次来临", "singerName": "谢天笑", "fileName": "s8.mp3", "coverImage": "images/c8.jpg"}
		]
	</script>
	<script type="text/javascript" src="js/index.min.js"></script>
</body>
</html>
